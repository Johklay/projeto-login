<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">

                    <p class="span" class="iemail">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                        <label for="iemail">
                            <input type="email" name="email" id="iemail" placeholder="E-Mail" required>
                            
                        </label>
                    </p>

                    <p class="span" class="iemail">
                        <span class="material-symbols-outlined">
                            passkey
                        </span>
                        <label for="isenha"><input type="password" name="senha" id="isenha" placeholder=" Sua senha" required minlength="6"></label>
                    </p>

                    <p class="submit" >
                        <input type="submit" value="Entrar"> <br>
                        <input type="submit" value="Esqueci a senha">
                    </p>
                    
                </form>
            </div>
        </section>
    </main>
